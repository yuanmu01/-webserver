<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
    <h1>到<h6>是标题 分别是一级到六级标题
    例如<h1>我是标题</h1>
    <center>标签 用于让包含其中的元素居中显示
    <input>标签 表示输入组件 使用type属性将输入组件展示
    为不同的样子 文本框：<input type = "text">

    <br>标签   换行

    <a>标签 超链接 标签中间的内容是超链接显示的字 href
    属性用来指定点击超链接后请求的路径

    <table>标签 表格
    <tr>标签表示表格中的行 <td>表示行中的列
    例如
    <table border = "1">
    <tr>
         <td>第一行第一列</td>
         <td>第一行第二列</td>
    </tr>
    <tr>
         <td>第二行第一列</td>
         <td>第二行第二列</td>
    </tr>
    </table>

    <img src = "图片路径 width = "" height = "" >标签用来显示一张图片
    其中src用来指定图片的路径 可以指定绝对路径或相对路径
    需要注意 在页面上无论哪个标签中只要是指定相对路径
    那么“./”当前目录指定就是当前页面所在的目录
    例如
    <img scr = "./logo.png">
    浏览器如何理解上面的“./logo.png”的实际路径是什么 取决于
    浏览器地址栏上请求当前页面时当前页面所在目录请求当前页面
    时 浏览器的路径为“http://localhost:8088/myweb/index.html”
    那么浏览器在这个页面中看到的所有相对路径中的“./”对应
    的位置都是：http://localhost:8088/myweb/
    因此 上面图片的实际路径为
    http://localhost:8088/myweb/logo.png

    -->


    <center>
        <h1>百度</h1>
        <img src = "./logo.png"><br>
        <input type="text" size="32">
        <input type="button" value="百度一下" onclick="alert('点你妹啊!')"><br>
        <!--
        请求当前页面时 浏览器地址栏上输入的地址为
        http://localhost:8088/myweb/index.html
        因此下面超链接上的“./”值的位置就是：
        http://localhost:8088/myweb/
        所以下面超链接点击后 浏览器实际请求的路径为
        http://localhost:8088/myweb/reg.html
        -->
        <a href="./reg.html">去注册</a>
        <a href="./login.html">去登录</a>
        <a href="showAlluser">用户列表</a>
        <a href="http://www.taobao.com">去淘宝</a>
    </center>

</body>
</html>
