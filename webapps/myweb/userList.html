CTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<center>
    <h1>用户列表</h1>
    <table border="1">
        <tr>
            <td>用户名</td>
            <td>密码</td>
            <td>昵称</td>
            <td>年龄</td>
            <td>操作</td>
        </tr>
        <!--for(User user : context.get("list")){-->
        <tr th:each="user:${list}"><!--${key}与context.setVariable("key",xxxx)对应   -->
            <td th:text="${user.username}">张三</td><!--th:text=""用于将当前标签中间的文本换成该属性的值 -->
            <td th:text="${user.password}">123456</td>
            <td th:text="${user.nickname}">阿三</td>
            <td th:text="${user.age}">22</td>
            <!-- 生成href的内容为:./toUpdate?username=该用户名 -->
            <td><a href="#" th:href="@{'./toUpdate?username='+${user.username}}">修改信息</a></td>
        </tr>
        <!-- }-->
        <tr th:remove="all"><!--th:remove="all",生成动态页面时这个标签及其子标签全忽略-->
            <td>李四</td>
            <td>778899</td>
            <td>老四</td>
            <td>55</td>
            <td><a href="#">修改信息</a></td>
        </tr>
    </table>
</center>
</body>
</html>
